<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=form, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .centered{
            position:absolute;
            width:100%;
            height:100%;
            left:50%;
            top:50%;
            margin-left:-200px;
            margin-top:-120px;
        }
        form {
            display: inline;
        }
        input,button {
            display: block;
            height: 50px;
            width: 320px;
            text-align: center;
            margin-top:1px;
            border-radius: 5px;
        }
        input:hover {
            border-color:green;
        }
        .full-centering {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
        }
        .centering-horizontal {
            margin-left: auto;
            margin-right: auto;
            width: 8em;
        }
        .centering-vertical {
            margin: 0;
            position: absolute;               /* 2 */
            top: 50%;                         /* 3 */
            transform: translate(0, -50%);   /* 4 */
        }
    </style>
</head>
<body>
    <div class="full-centering">
        <form action="/profile">
            <input type="text">
            <input type="text">
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
