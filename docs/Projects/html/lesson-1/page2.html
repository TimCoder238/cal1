<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My blog</title>
    <style>
        * {
            box-sizing: border-box;
        }
        header {
            background: MediumSeaGreen;
            float: center;
            height: 60px;
        }
        nav {
            background: orange;
            float: center;
        }
        section {
            background: SlateBlue;
            float: left;
            width: 70%;
            height: 120px;
            border-top-style: dotted;
            border-right-style: solid;
            border-bottom-style: dotted;
            border-left-style: solid;
        }
        aside {
            background: DodgerBlue;
            float: left;
            width: 30%;
            height: 120px;
        }
        article {
            background: Violet;
            margin-top: 2px;
            clear: both;
            height: 120px;
        }
        footer {
            background: LightGray;
            float: none;
            height: 120px;
        }  
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }

        .active {
            background-color: red;
        }
        p {
            margin:0;
            padding: 0;
            
        }

    </style>
</head>
<body>
    <header>
        <p>Header</p>
    </header>

    <nav>
        <ul>
            <li><a href="#home" class="active">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>
    
        <section>
            <p>Section</p>
        </section>

        <aside>
            <p>Aside</p>
        </aside>
    
    <article>
        <p>Article</p>
    </article>

    <footer>
        <p>Footer</p>
    </footer>
    
</body>
</html>
